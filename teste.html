          .tirar {
            display: none;
          }

<body>
    <div class="tirar">
        empresa<input type="text" id="empresa">
        1<input type="text" id="valor3">
        2<input type="text" id="valor4">
        <button id="enviar2">Enviar para o WhatsApp</button>    
    </div>

<script>

document.getElementById("enviar2").addEventListener("click", function() {
    var valor3 = document.getElementById("valor3").value;
    var valor4 = document.getElementById("valor4").value;
    var empresa = document.getElementById("empresa").value;
    var mensagem2 = "Estou com problema na Impressora " + valor3 + ", número de série " + valor4;
    var texto = "empresa " + empresa + "; Numero de Serie: " + valor4 + "\n\nPara solicitar um atendimento\ntécnico, leia o QRCODE e envie\na mensagem por Whatsapp -\nacrescente o defeito do\nequipamento"; 
    var url2 = "https://api.whatsapp.com/send?phone=5511942162164&text=" + encodeURIComponent(mensagem2);
    
    const qrCode2 = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "svg",
        data: url2,
        image: "https://i.ibb.co/FB7bX14/Logo-Quadrada.png",
        dotsOptions: {
            color: "#000000",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#FFFFFF",
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 0
        }
    });

    qrCode2.append(document.getElementById("canvas2"));
    document.getElementById("msg2").innerText = texto;
});

</script>
