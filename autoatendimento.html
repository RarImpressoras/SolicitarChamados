<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Solicitação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="form-container login-form">
            <h2>Etapa 1: Equipamentos Selecionados</h2>


            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Descrição</th>
                        <th>ID_Serie</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                    <!-- Dados dos equipamentos selecionados serão preenchidos aqui dinamicamente -->
                </tbody>
            </table>

            <button id="nextStep1" class="btn btn-primary">Avançar</button>
            <a href="index.html"> <button class="btn2 btn-primary">Selecionar outro</button>
            </a>
        </div>



        <form id="formulario" class="mt-5">

            <div class="form-group form-container login-form" style="display: none;">
                <label for="nomeSolicitante">Nome do Solicitante</label>
                <input type="text" class="form-control" id="nomeSolicitante" required>

                <button type="button" id="nextStep2" class="btn btn-primary">Avançar</button>
                <button type="button" id="prevStep2" class="btn2 btn-primary">Voltar</button>
            </div>


            <div class="form-container login-form" style="display: none;">


                <div class="form-group">
                    <h2 class="mb-3">Selecione o Tipo de Relato</h2>
                    <select id="tipoRelato" onchange="mostrarDivRelato()">
                        <option value="outros">Outros</option>
                        <option value="Solicitação Toner">Solicitar Toner</option>
                        <option value="Papel Atolado">Papel Atolado</option>
                        <option value="Manchando">Manchando</option>
                    </select>
                </div>
                <div class="form-group" id="relato">
                    <label for="problemaRelatado">Problema Relatado</label>
                    <textarea class="form-control" id="problemaRelatado" rows="4" none></textarea>
                </div>

                <button id="nextStep3" type="submit" class="btn btn-primary">Enviar Ordem</button>
                <button type="button" id="prevStep3" class="btn2 btn-primary">Voltar</button>
            </div>
        </form>


        <div class="form-group form-container login-form" style="display: none;">
            <h2>Sucesso</h2>
            <p id="msg"></p>
            <p id="idSolicitacao"></p>
            <button class="btn btn-primary" id="botaoEnviarw">Confirmar no WhatsApp</button>
        </div>


        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
    </div>
    <script src="js/EnviarChamado2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/criarChamado.js"></script>
</body>

</html>
